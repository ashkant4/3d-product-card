<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Product Card • Glassmorphism Tilt Effect</title>
  
  <!-- Google Fonts: Satoshi (elegant modern sans-serif) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN (optional – you can remove and use pure CSS) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-950 via-indigo-950 to-purple-950 flex items-center justify-center p-6 md:p-12">

  <div class="card-wrapper perspective-[1200px] w-full max-w-xs sm:max-w-sm md:max-w-md group">

    <div class="card relative h-[480px] sm:h-[520px] transition-all duration-500 ease-out transform-style-preserve-3d">

      <!-- Glassmorphism main layer -->
      <div class="absolute inset-0 rounded-3xl bg-white/5 backdrop-blur-xl border border-white/10 shadow-2xl overflow-hidden">

        <!-- Dynamic moving reflection gradient -->
        <div class="absolute inset-0 bg-gradient-to-br from-white/20 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700 pointer-events-none"></div>

        <!-- Card content -->
        <div class="relative z-10 p-6 sm:p-8 h-full flex flex-col justify-between text-white">

          <!-- Title & Description -->
          <div>
            <h2 class="text-3xl sm:text-4xl font-bold tracking-tight">Pro Wireless Headphones</h2>
            <p class="mt-3 text-lg opacity-90">Active Noise Cancelling • 45h Battery • Hi-Res Audio</p>
          </div>

        
     
<!-- Product Image with hover zoom & rotate -->
<div class="relative h-60 sm:h-72 flex items-center justify-center my-6 overflow-hidden">
  <img 
    src="./assets/headphones.png" 
    alt="Pro Wireless Headphones" 
    class="max-w-full max-h-full object-contain drop-shadow-2xl transition-all duration-700 ease-out group-hover:scale-115 group-hover:rotate-12 group-hover:-translate-y-6"
  />
</div>



          <!-- Price & Button -->
          <div class="flex items-center justify-between">
            <div>
              <span class="text-3xl font-extrabold">$299</span>
              <span class="text-lg opacity-80">USD</span>
            </div>
            <button class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300">
              Add to Cart
            </button>
          </div>

        </div>

      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
